name: Deploy React app to AWS using CI/CD

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image using Docker Compose
      run: docker-compose -f C:\Users\ASUS\Desktop\React-app\docker-compose.yml up --build

    - name: Push Docker image
      run: docker push tohidaws/react-js:new

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: zip -r deploy1.tar . -x '.git'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: React-app
          environment_name: React-app-env
          version_label: ${{ github.sha }}
          existing_bucket_name: elasticbeanstalk-ap-southeast-2-961150958852
          region: ap-southeast-2
